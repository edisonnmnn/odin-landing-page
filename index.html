<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Landing Page</title>
</head>
<body>
    <div class="content">
        <div class="top-section">
            <div class="header">
                    <div class="header-logo">Header Logo</div>
                    <ul>
                        <li>header link one</li>
                        <li>header link two</li>
                        <li>header link three</li>
                    </ul>
            </div>
            <div class="hero">
                <div class="left">
                    <div class="hero-main">This Website is Awesome</div>
                    <div class="hero-secondary">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
                    <button class="sign-up">Sign up</button>
                </div>
                <div class="right">
                    <img src="./static/flowers.jpg">
                </div>
            </div>
        </div>

        <div class="information">
            <h1> Some random information. </h1>
        </div>

        <div class="quote">
            <p> There will be a quote here </p>
        </div>
    
        <div class="call-to-action">
            <p> Call to Action!</p>
        </div>
    </div>  

    <div class="footer">
        <h1> Footer </h1>
    </div>
</body>
</html>
